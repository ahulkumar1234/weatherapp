<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather app</title>
</head>

<body>
    <div class="heading">
<h1>Weather Information</h1>
    </div>
        
    
    <div class="container">
        <div class="search">
            <input type="text" placeholder="Enter City Name" autocomplete="off">
            <div class="searchbtn">
                <button><img src="images/search.png" alt=""></button>
            </div>
        </div>
        <small class="errormsg">Invalid city name</small>
        <div class="weather">
            <div class="weatherimg">
                <img src="" class="weathericon" alt="">
            </div>
            <h1 class="temp"></h1>
            <h1 class="cityname"></h1>

            <div class="details">
                <div class="col1">
                    <img src="images/humidity.png" alt="">
                    <div class="humdiv">
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col1">
                    <img src="images/wind.png" alt="">
                    <div class="windiv">
                        <p class="wind"></p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
